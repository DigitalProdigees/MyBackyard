<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Complete - MyBackyard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1D234B 0%, #2D3B5F 100%);
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      max-width: 400px;
      padding: 40px 20px;
    }
    .success-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      font-weight: 600;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    .redirect-info {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 20px;
    }
    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .manual-link {
      color: #A6E66E;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }
    .log-box {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 12px;
      text-align: left;
      overflow: auto;
      max-height: 120px;
    }
  </style>
</head>
<body>
   <div class="container">
     <div class="success-icon">‚úÖ</div>
     <h1>Verification in OVERVIEW!</h1>
     <p>Your Stripe account has been successfully Register. once verification is completed you can access all features of MyBackyard.</p>
     
     <div class="spinner"></div>
     <div class="redirect-info">
       If you're not redirected automatically, tap below to return manually.<br>
       <a class="manual-link" href="mybackyard://verification-complete">Return to MyBackyard App</a>
     </div>

     <div id="logBox" style="margin-top: 30px; padding: 20px; background: rgba(0,0,0,0.2); border-radius: 8px; font-family: monospace; font-size: 14px; color: #A6E66E; text-align: left; max-height: 300px; overflow-y: auto;">
       <h3 style="margin: 0 0 15px 0; color: white;">Debug Logs:</h3>
       <div id="logContent"></div>
     </div>
   </div>

   <script>
     const logContent = document.getElementById('logContent');
     function log(msg) {
       console.log(msg);
       const time = new Date().toLocaleTimeString();
       logContent.innerHTML += `<div style="margin: 5px 0; padding: 3px 0; border-bottom: 1px solid rgba(255,255,255,0.1);">[${time}] ${msg}</div>`;
       logContent.scrollTop = logContent.scrollHeight;
     }

     log("‚úÖ Page loaded. Starting redirect process...");
     log("üîç User Agent: " + navigator.userAgent);
     log("üåê Current URL: " + window.location.href);

     // Try to redirect after 1.5 seconds
     setTimeout(() => {
       log("‚è© Attempting deep link redirect to mybackyard://verification-complete ...");
       log("üîó Setting window.location.href to deep link...");
       window.location.href = 'mybackyard://verification-complete';
       log("‚úÖ Deep link redirect attempted");
     }, 1500);

     // Check if we're still on the page after redirect attempt
     setTimeout(() => {
       log("üîç Checking if still on page after redirect attempt...");
       log("üìç Current URL after redirect: " + window.location.href);
       if (window.location.href.includes('owner-verification-complete')) {
         log("‚ö†Ô∏è Still on redirect page - deep link may not have worked");
       }
     }, 3000);

     // If still not redirected, show fallback info
     setTimeout(() => {
       log("‚ö†Ô∏è Deep link might not have opened the app. Showing manual return message.");
       document.querySelector('.redirect-info').innerHTML = `
         <p style="margin-top: 15px; font-size: 14px; opacity: 0.8;">
           The app did not open automatically.<br>
           Please tap the button above to return.
         </p>
       `;
     }, 5000);

     // Log final state after 7 seconds
     setTimeout(() => {
       log("‚ÑπÔ∏è Final check: if app is not open, user likely stayed on this page.");
       log("üì± If you see this message, the deep link redirect did not work.");
     }, 7000);

     // Add click handler for manual link
     document.addEventListener('DOMContentLoaded', function() {
       const manualLink = document.querySelector('.manual-link');
       if (manualLink) {
         manualLink.addEventListener('click', function(e) {
           log("üëÜ Manual link clicked - attempting deep link redirect");
           e.preventDefault();
           window.location.href = 'mybackyard://verification-complete';
           log("üîó Manual deep link redirect attempted");
         });
       }
     });
   </script>
</body>
</html>
